<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>音声アノテーション</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>音声アノテーションツール</h1>
    <button id="recordBtn">録音開始</button>
    <button id="stopBtn" disabled>録音停止</button>
    <br/><br/>
    <textarea id="transcript" rows="8" cols="80" placeholder="ここに文字起こしが表示されます..."></textarea>
    <br/>
    <button id="submitBtn">確定して送信</button>

    <script src="script.js"></script>
</body>
</html>
